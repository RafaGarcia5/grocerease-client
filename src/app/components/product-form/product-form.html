<main>
  <div class="product-modal-header">
    <h1 mat-dialog-title>{{ isEdit ? 'Edit Product' : 'Add Product' }}</h1>
  </div>
  
  <div mat-dialog-content class="product-form-container">
    <form [formGroup]="form" class="product-form">
      <mat-form-field appearance="outline" class="full-width name-tag">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
  
      <div class="form-divider">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" placeholder="0">
          <span matTextPrefix>$&nbsp;</span>
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Stock</mat-label>
          <input matInput type="number" formControlName="stock" placeholder="0">
          <span matTextSuffix>&nbsp;pcs.</span>
        </mat-form-field>
      </div>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="image_url">
      </mat-form-field>
  
      <div class="form-divider">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category_id">
            @for (category of categories; track category.id) {
              <mat-option [value]="category.id">{{category.name}}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="active">Active</mat-option>
            <mat-option value="inactive">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </div>
  
  <div mat-dialog-actions class="product-modal-actions">
    <button matButton (click)="onCancel()">Cancel</button>
    <button matButton="filled" color="primary" (click)="onSave()">Save</button>
  </div>
</main>
