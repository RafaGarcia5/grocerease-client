<main class="profile-container">
    <mat-card-title>My Profile</mat-card-title>
    <mat-card-content [formGroup]="profileForm">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" >
      </mat-form-field>

      <div formGroupName="address" class="address-section">
        <div class="address-section-zip">
          <mat-form-field appearance="outline" class="inpt-address">
            <mat-label>Address Line 1</mat-label>
            <input matInput formControlName="addressLine1">
          </mat-form-field>

          <mat-form-field appearance="outline" class="inpt-address">
            <mat-label>Address Line 2</mat-label>
            <input matInput formControlName="addressLine2">
          </mat-form-field>
        </div>

        <div class="address-section-zip">
          <mat-form-field appearance="outline" class="inpt-zip">
            <mat-label>ZIP Code</mat-label>
            <input matInput formControlName="zipCode" maxlength="5">
          </mat-form-field>

          <mat-form-field appearance="outline" class="inpt-colony">
            <mat-label>Colony</mat-label>
            <input matInput formControlName="colony">
          </mat-form-field>
        </div>
        
        <div class="address-section-zip">  
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <input matInput formControlName="state">
          </mat-form-field>
        </div>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Payment method</mat-label>
        <mat-select formControlName="payment" >
          <mat-option value="cash">Cash</mat-option>
          <mat-option value="card">Card</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
        @if (!isEditing) {
            <button matButton="outlined" (click)="enableEditing()">Edit</button>
        }@else {
            <button matButton="outlined" (click)="saveChanges()">Save</button>
            <button matButton="outlined" class="btn-warn" (click)="cancelEditing()">Cancel</button>
        }
    </mat-card-actions>
</main>
